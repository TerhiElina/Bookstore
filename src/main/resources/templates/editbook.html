<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add book</title>
</head>
<body>
    <h1>Add new book</h1>
    <div>
        <form th:object="${book}" th:action="@{/save}" action="#"method="post">
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" th:placeholder="${book.title}" />
            <label for="author">Author</label>
            <input type="text" id="author" th:field="*{author}" th:placeholder="${book.author}" />
            <label for="publicationYear">Publication year</label>
            <input type="number" id="publicationYear" th:field="*{publicationYear}" th:placeholder="${book.publicationYear}" />
            <label for="isbn">Isbn</label>
            <input type="text" id="isbn" th:field="*{isbn}" th:placeholder="${book.isbn}" />
            <label for="price">Price</label>
            <input type="number" id="price" th:field="*{price}" th:placeholder="${book.price}" />
            <input type="submit" value="Save"></input>
        </form>
    </div>
    
</body>
</html>
