<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add book</title>
</head>
<body>
    <h1>Add new book</h1>
    <div>
        <form th:object="${book}" th:action="@{save}" action="#"method="post">
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" />
            <label for="author">Author</label>
            <input type="text" id="author" th:field="*{author}" />
            <label for="publicationYear">Publication year</label>
            <input type="number" id="publicationYear" th:field="*{publicationYear}" />
            <label for="isbn">Isbn</label>
            <input type="text" id="isbn" th:field="*{isbn}" />
            <label for="price">Price</label>
            <input type="number" id="price" th:field="*{price}" />

            <div style="clear: both; display: block; height: 10px;"></div>
            <label for="categorylist">Category</label>
            <select id="categorylist" 
                th:field="*{category}"
                class="form-control">
            <option th:each="category: ${category}"
                th:value="${category.categoryid}"
                th:text="${category.name}">
            </option>  
            </select>
            <div style="clear: both; display: block; height: 10px;"></div>

            <input type="submit" value="Save"></input>
        </form>
    </div>
    
</body>
</html>
