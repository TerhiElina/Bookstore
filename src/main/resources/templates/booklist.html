<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="col-md-4">
        <h3>Welcome <span sec:authentication="name"></span></h3>
    </div>
    <div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Log out"/>
        </form>
    </div>
    <table class="table table-striped" >
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publication year</th>
            <th>Isbn</th>
            <th>Price</th>
            <th>Category</th>
        </tr>
        <tr th:each ="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.publicationYear}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.category.name}"></td>
           <td sec:authorize="hasRole('ADMIN')"><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
           <td><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-primary">Edit</a></td>
        </tr>
    </table>
    <a href="/add" class="btn btn-success">Add book</a>
    
</body>
</html>
